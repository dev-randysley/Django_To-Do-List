{% extends "tasks/layout.html" %}

{%block title%} 
<title>Add Task</title>
{% endblock %}

{% block body %}
    <h1>Add task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Add">
    </form>
    <br>
    <a href="{% url 'tasks:index' %}">List tasks</a>
{% endblock %}
