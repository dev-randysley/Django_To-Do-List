{% extends "tasks/layout.html" %}

{%block title%} 
<title>Tasks</title>
{% endblock %}

{% block body %}
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <label><input type="checkbox"> {{task}} <a href="{% url 'tasks:edit' task.id %}">Edit</a></label><br>
        {% empty %}
            <li> No tasks.</li>
        {% endfor %}
    </ul>
    <br>
    <!-- <a href="{% url 'tasks:add' %}"> Add a tasks</a> -->
    <!-- <br>
    <br> -->
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Add">
    </form>
    <!-- remove tasks form -->
    <br>
{% endblock %}
